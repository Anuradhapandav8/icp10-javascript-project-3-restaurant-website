<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="./../css/reservation.css">
</head>
<body>
    <div class="container">
        <div class="nav-div">          
                <img src="./../icons/home-page-icon/th-logo.png" class="nav-logo">
                <ul class="nav-links">
                    <li><a href="./../index.html">HOME</a></li>
                    <li><a href="./../pages/menu.html">MENU</a></li>
                    <li><a href="./../pages/reservation.html">RESERVATIONS</a></li>
                    <li><a href="./../pages/innovation.html">CONTACT US</a></li>
                    <li><a href="./../pages/about_us.html">ABOUT US</a></li>
                    <a href="./../pages/login.html"><button class="nav-login">LOGIN</button></a>
                    <a href="./../pages/sign-up.html"><button class="nav-sign">SIGN UP</button></a>
                </ul>
        </div>
    </div>
    <hr class="line">

    <header>
        <div class="header-container">
            <h1>Book Your Table</h1>
            <p>Reserve your table at Tasty Haven for a memorable dining experience.</p>
        </div>
    </header>

    <section class="table-section">
        <h2>Interior Table</h2>
        <div class="table-images">
            <img src="./../images/reservation-page/interior-image1.jpg" alt="Interior Table 1">
            <img src="./../images/reservation-page/interior-image2.jpg" alt="Interior Table 2">
            <img src="./../images/reservation-page/interior-image3.jpg" alt="Interior Table 3">
            <img src="./../images/reservation-page/interior-image4.jpg" alt="Interior Table 4">
        </div>
    </section>

    <section class="table-section">
        <h2>Exterior Table</h2>
        <div class="table-images">
            <img src="./../images/reservation-page/exterior-img1.jpg" alt="Exterior Table 1">
            <img src="./../images/reservation-page/exterior-img2.jpg" alt="Exterior Table 2">
            <img src="./../images/reservation-page/exterior-img3.jpg" alt="Exterior Table 3">
            <img src="./../images/reservation-page/exterior-img4.jpg" alt="Exterior Table 4">
        </div>
    </section>

    <section class="reservation-form-section">
        <h2>Make a Reservation</h2>
        <form id="reservation-form" action="#" method="POST" class="reservation-form">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="date" name="date" required>
            <input type="time" name="time" id="time" required>
    
            <select name="table-type" id="table-type" required>
                <option value="" disabled selected>Choose Table Type</option>
                <option value="interior">Interior Table</option>
                <option value="exterior">Exterior Table</option>
            </select>
    
            <select name="seats" id="seats" required>
                <option value="" disabled selected>Number of Seats</option>
                <option value="1">1 Seat</option>
                <option value="2">2 Seats</option>
                <option value="3">3 Seats</option>
                <option value="4">4 Seats</option>
                <option value="5">5 Seats</option>
                <option value="6">6 Seats</option>
                <option value="7">7 Seats</option>
                <option value="8">8 Seats</option>
            </select>
    
            <div id="price-display">
            </div>
    
            <textarea name="special-request" placeholder="Any Special Requests?" rows="4"></textarea>
            <button type="submit" id="reserve-button">Reserve Table</button>
        </form>
    </section>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Reservation Successful!</h3>
            <p>Your table has been reserved. You will be redirected to the payment page.</p>
            <button id="popup-button">OK</button>
        </div>
    </div>
    <script src="./../javascript/reservation.js"></script>
</body>
</html>
